<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Games</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        td, tr {
            padding: 0 15px;
            border-bottom: 1px solid grey;
            text-align: center;
        }
        .button{
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="header.html"></div>
<h1 th:text="${game.getName()}"></h1>
<td>
<img src="data:image/jpeg;base64," th:attrappend="src=${game.getImageAsText()}" alt="Profile Picture" th:style="'width: 100px; height: 100px; border-radius: 50%;'">
</td>
<h2 th:text="'Average score - ' + ${game.getAvgScore()}"></h2>
<h2 th:text="${game.getGenre()}"></h2>
<h2 th:text="${game.getNumOfReviews()} + ' reviews found:'"></h2>
<tr th:each="review : ${game.getReviews()}">
    <td th:text="${review.getScore()}"></td>
    <td th:text="${review.getCreatedAt()}"></td>
    <td th:text="${review.getDescription()}"></td>
    <td th:text="${review.getUser().firstName + ' ' + review.getUser().lastName}"></td>
</tr>
</body>
</html>
