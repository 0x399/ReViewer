<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Games</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        td, tr {
            padding: 0 15px;
            border-bottom: 1px solid grey;
            text-align: center;
        }
        .button{
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
            color: white;
        }
    </style>
</head>
<body>

<div th:insert="header.html"></div>
<h1>List of Games</h1>

<a href="/games/create_game">
    <div class="button">
        Create new Game
    </div>
</a>

<a href="/games/Strategy">
    <div class="button">
        Strategy games
    </div>
</a>

<a href="/games/Shooter">
    <div class="button">
        Shooter games
    </div>
</a>

<a href="/games/Sport">
    <div class="button">
        Sport games
    </div>
</a>

<a href="/games/Simulator">
    <div class="button">
        Simulator games
    </div>
</a>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Genre </th>
        <th> User Rating </th>
        <th> Operations </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${gamelist}">
        <td>
            <img th:attr="src=${'data:image/jpeg;base64,' + (game.getImageAsText())}" alt="Profile Picture" th:style="'width: 100px; height: 100px; border-radius: 50%;'">
        </td>
        <td th:text="${gamelist.indexOf(game) + 1}"></td>
        <td th:text="${game.getName()}"></td>
        <td th:text="${game.getGenre()}"></td>
        <td th:text="${game.getAvgScore()}"></td>
        <td>
        <a th:href="@{/games/game/{id}(id=${game.id})}">View</a>
        <a th:href="@{/games/game/{id}/delete(id=${game.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
