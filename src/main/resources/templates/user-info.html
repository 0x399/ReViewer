<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Games</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        td, tr {
            padding: 0 15px;
            border-bottom: 1px solid grey;
            text-align: center;
        }
        .button{
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="header.html"></div>
<h1 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h1>
<h1 th:text="${user.getEmail()}"></h1>
<h2 th:text="'Reviews written - ' + ${user.getReviews().size()}"></h2>
<tr th:each="review : ${user.getReviews()}">
    <td th:text="${review.getScore()}"></td>
    <td th:text="${review.getCreatedAt()}"></td>
    <td th:text="${review.getDescription()}"></td>
    <td th:text="${review.getUser().firstName + ' ' + review.getUser().lastName}"></td>
</tr>
</body>
</html>
